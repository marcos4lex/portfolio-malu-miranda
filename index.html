<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malu Miranda | Atriz Mirim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Nunito"', 'sans-serif'],
            display: ['"Fredoka"', 'cursive'],
          },
          colors: {
            pinky: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
            },
            lilac: {
              100: '#f3e8ff',
              300: '#d8b4fe',
              500: '#a855f7',
            },
            sun: '#fbbf24',
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
            'blob': '60% 40% 30% 70% / 60% 30% 70% 40%',
          },
          animation: {
            'bounce-slow': 'bounce 3s infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #fff1f2;
    }

    ::-webkit-scrollbar-thumb {
      background: #fda4af;
      border-radius: 9999px;
      border: 3px solid #fff1f2;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fb7185;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: opacity, transform;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    .text-shadow-sm {
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
    }

    .text-shadow-pop {
      text-shadow: 3px 3px 0px #fb7185;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>

</head>

<body class="bg-pinky-50 text-gray-700 font-sans antialiased selection:bg-pinky-200 selection:text-pinky-600">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
